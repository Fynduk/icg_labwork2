<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 3</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
    <h1>Дук laba2</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom", width = "1024", height = "768">
      <scene>
        
        <transform translation="-0.2 -1.5 0.5">

        <transform translation="0 -1 0">
          <shape>
            <appearance>
              <ImageTexture url="https://st2.depositphotos.com/1586521/8613/i/950/depositphotos_86135588-stock-photo-texture-of-a-filbert.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
            <sphere radius="1"></sphere>
          </shape>
        </transform>

        

        <transform translation="0 -2.9 0" rotation="0 0 1 3.15">
          <shape>
            <appearance>
              <ImageTexture url="https://st.depositphotos.com/2390973/3059/i/950/depositphotos_30599583-stock-photo-wafer-background-texture.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
            <cone bottom="True" bottomRadius="1.1" height="3"></cone>
          </shape>
        </transform>

        <transform translation="0 -1.3 0" rotation="1 0 0 1.57">
          <shape>
            <appearance>
              <material diffuseColor="0.2 0.1 0"></material>
            </appearance>
            <torus innerRadius="0.13" outerRadius="1.1"></torus>
          </shape>
        </transform>

      </transform>

        <transform translation="0 2.3 -4" rotation="0 1 0 3.14">
          <shape>
            <appearance>
              <material diffuseColor="0 0 0"></material>
            </appearance>
            <text string="created by Fynduk" solid="false"></text>
          </shape>
        </transform>

        <transform translation="0 3 1">
          <shape>
            <appearance>
              <material diffuseColor="0 0 0"></material>
            </appearance>
            <text string="look at my horse" solid="false">
              <FontStyle style="ITALIC"></FontStyle>
            </text>
          </shape>
        </transform>

        <transform translation="0 1 -2" rotation="1 0 0 1.57">
          <shape>
            <appearance>
              <TextureTransform scale="1 1"></TextureTransform>
              <ImageTexture url="https://pp.userapi.com/c564/g18244283/a_1aade0ec.jpg?ava=1" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
            <cylinder height="0.01" radius="4"></cylinder>
          </shape>
        </transform>

        

        <transform translation="0 0.8 0">
          <shape>
            <appearance>
              <material diffuseColor="0.6 0.6 0"></material>
            </appearance>
            <torus innerRadius="0.2" outerRadius="3.5"></torus>
          </shape>
        </transform>
        
        <!--a little secret -->
        <transform translation="0 -10 0" >
          <shape>
            <appearance>
              <ImageTexture url="https://img.anews.com/media/gallery/102996838/777511517.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
            <box size="6 0 3"></box>
          </shape>
        </transform>

        <transform translation="0 -11 -2.7" >
          <shape>
            <appearance>
              <ImageTexture url="https://otvet.imgsmail.ru/download/aa541ee01289a4bf0638002e68760cf2_i-47.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
            <box size="6 0 3"></box>
          </shape>
        </transform>

        
        <sound> 
          <AudioClip url="music.mp3" loop='true' enabled='true'/>
        </sound>

      </scene>
    </X3D>
  </body> 
</html>
